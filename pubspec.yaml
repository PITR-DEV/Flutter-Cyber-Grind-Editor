name: cgef
description: The Official Cyber Grind Editor, rebuilt in Flutter.

publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.2.1+10

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  layout: ^1.0.2
  bezier: ^1.2.0
  file_picker: ^5.2.5
  url_launcher: ^6.0.17
  flutter_window_close: ^0.2.0
  permission_handler: ^10.2.0
  path_provider: ^2.0.8
  flutter_riverpod: ^2.1.3
  package_info_plus: ^3.0.2
  fast_immutable_collections: ^9.0.0
  freezed_annotation: ^2.2.0
  flame: ^1.6.0
  flame_svg: ^1.7.1
  flame_riverpod: ^4.0.0+2
  shared_preferences: ^2.0.17
  flutter_svg: ^1.1.6
  vector_math: ^2.1.4

dev_dependencies:
  build_runner: ^2.3.3
  flutter_launcher_icons: ^0.12.0
  flutter_lints: ^2.0.1
  freezed: ^2.3.2

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/box.svg
    - assets/images/stairs_tiny.png

  fonts:
    - family: vcr
      fonts:
        - asset: assets/fonts/VCR_OSD_MONO.ttf

flutter_icons:
  android: "launcher_icon"
  image_path: "assets/icon/icon_static.png"
  adaptive_icon_background: "assets/icon/background.png"
  adaptive_icon_foreground: "assets/icon/foreground.png"
